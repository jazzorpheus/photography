<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar fixed-top p-0 m-0">
      <div class="container-fluid">
        <a href="home.html" class="navbar-brand ms-1">James W. R.</a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
          aria-controls="navbarLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
          <div class="navbar-nav ms-auto">
            <a href="home.html" class="nav-item nav-link">Home</a>
            <a href="portfolio.html" class="nav-item nav-link">Gallery</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container p-0 mt-5 pt-5">
      <!-- Heading -->
      <h1 class="p-4 ps-0 ms-3 ms-sm-0">Contact</h1>
      <form action="#nowhere">
        <!-- Name & email -->
        <div class="row gx-3">
          <div class="col-11 col-sm-6 col-lg-3 mb-3 ms-3 ms-sm-0">
            <label for="username" class="form-label fs-4">Name:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div class="col-11 col-sm-6 col-lg-3 mb-3 ms-3 ms-sm-0">
            <label for="email" class="form-label fs-4">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
        </div>
        <!-- Text Area -->
        <div class="row">
          <div class="col-11 col-sm-12 col-lg-6 ms-3 mb-3 ms-sm-0">
            <label for="email" class="form-label fs-4">Message:</label>
            <textarea
              class="form-control mb-3"
              placeholder="Type message here"
              aria-label="With textarea"
            ></textarea>
          </div>
          <div class="col-5 d-flex justify-content-center align-items-center">
            <div id="imgContainer" class="col-3">
              <img
                class="img-fluid d-none d-lg-block me-0"
                src="images/email.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-success ms-3 ms-sm-0">
          Send message
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
